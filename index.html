<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="resources/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <title>Calculator</title>
</head>
<body class="site">
  <div class="calc-container">
    <h1>calc.</h1>
    <div class="screen">0</div>
    <div class="buttons">
      <div>
        <button class="top-buttons ac-btn">AC</button>
        <button class="top-buttons negate-btn">+/-</button>
        <button class="top-buttons percent-btn">%</button>
        <button class="op-buttons basic-ops">&divide;</button>
      </div>
      <div>
        <button class="num-pad">7</button>
        <button class="num-pad">8</button>
        <button class="num-pad">9</button>
        <button class="op-buttons basic-ops">&times;</button>
      </div>
      <div>
        <button class="num-pad">4</button>
        <button class="num-pad">5</button>
        <button class="num-pad">6</button>
        <button class="op-buttons basic-ops">&minus;</button>
      </div>
      <div>
        <button class="num-pad">1</button>
        <button class="num-pad">2</button>
        <button class="num-pad">3</button>
        <button class="op-buttons basic-ops">+</button>
      </div>
      <div>
        <button class="num-pad zero-btn">0</button>
        <button class="decimal-btn">.</button>
        <button class="op-buttons equals-btn">=</button>
      </div>
    </div>
  </div>

  <!-- generic footer -->
  <footer class="footer">
    <div>
      <div class="icons">
        <a href="https://www.freecodecamp.com/chazmcgrill">
          <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/charlietdev">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/chazmcgrill">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/charlie-taylor-941434134/">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://codepen.io/chazmcgrill/">
          <i class="fa fa-codepen" aria-hidden="true"></i>
        </a>
      </div>
      <p>designed and coded by <a href="http://www.hurricanecharlie.co.uk">charlie taylor</a></p>
    </div>
  </footer>


  <!-- scripts -->
  <script src="https://use.fontawesome.com/d891ebaa12.js"></script>
  <script src="vendors/jquery-3.2.1.min.js"></script>
  <script src="resources/js/app.js"></script>
</body>
</html>
