<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>

  <div class="calc-container">
    <h1>calc.</h1>
    <div class="screen">0</div>
    <div class="buttons">
      <div>
        <button class="top-buttons">AC</button>
        <button class="top-buttons">+/-</button>
        <button class="top-buttons">%</button>
        <button class="op-buttons">&divide;</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op-buttons">&times;</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op-buttons">&minus;</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op-buttons">+</button>
      </div>
      <div>
        <button class="zero">0</button>
        <button>.</button>
        <button class="op-buttons">=</button>
      </div>
    </div>
  </div>
</body>
</html>
