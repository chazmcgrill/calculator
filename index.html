<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="resources/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>

  <div class="calc-container">
    <h1>calc.</h1>
    <div class="screen">0</div>
    <div class="buttons">
      <div>
        <button class="top-buttons ac-btn">AC</button>
        <button class="top-buttons negate-btn">+/-</button>
        <button class="top-buttons percent-btn">%</button>
        <button class="op-buttons basic-ops">&divide;</button>
      </div>
      <div>
        <button class="num-pad">7</button>
        <button class="num-pad">8</button>
        <button class="num-pad">9</button>
        <button class="op-buttons basic-ops">&times;</button>
      </div>
      <div>
        <button class="num-pad">4</button>
        <button class="num-pad">5</button>
        <button class="num-pad">6</button>
        <button class="op-buttons basic-ops">&minus;</button>
      </div>
      <div>
        <button class="num-pad">1</button>
        <button class="num-pad">2</button>
        <button class="num-pad">3</button>
        <button class="op-buttons basic-ops">+</button>
      </div>
      <div>
        <button class="num-pad zero-btn">0</button>
        <button class="decimal-btn">.</button>
        <button class="op-buttons equals-btn">=</button>
      </div>
    </div>
  </div>
   <!-- scripts -->
  <script src="vendors/jquery-3.2.1.min.js"></script>
  <script src="resources/js/app.js"></script>
</body>
</html>
